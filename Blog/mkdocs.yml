# Project information
site_name: Shaazzz Guide
site_url: https://sohsoh84.github.io/Shaazzz-Guide/
site_author: Shaazzz
site_description: Shaazzz Guide
# Repository
repo_name: sohsoh84/Shaazzz-Guide
repo_url: https://github.com/sohsoh84/Shaazzz-Guide

